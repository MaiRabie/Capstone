version: 2.1

jobs:
  build:
    docker:
    # Use the same Docker base as the project
      - image: python:3.7.3-stretch
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install
            # Install hadolint
            wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64 &&\
                chmod +x /bin/hadolint
      - run:
          name: run lint
          command: |
            . venv/bin/activate
            make lint

  Docker:
    machine: true
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: run docker
          command: |
            docker build -t helloworldweb .
            docker image ls
            docker run -p 8080:80 -d helloworldweb
            netstat -tulpn
            curl -v http://localhost:8080/index.html
      - run:
          name: docker upload
          command: |
            dockerpath="78dadb74358b/helloworldweb"
            docker login --username=78dadb74358b --password=maidocker123456789 &&\
                docker image tag helloworldweb $dockerpath
            docker image push $dockerpath      

  DockerImageUpload:
    machine: true
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: docker upload
          command: |
            dockerpath="78dadb74358b/${CIRCLE_WORKFLOW_ID}"
            docker login --username=78dadb74358b &&\
                docker image tag ${CIRCLE_WORKFLOW_ID} $dockerpath
            docker image push $dockerpath
workflows:
  default:
    jobs:
      - build
      - Docker
